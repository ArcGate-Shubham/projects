<html>
    <head>
        <title></title>
        <script>
            function check_username()
            {
                var f = document.frm.username.value;
                //console.log(f)
                var reg = /^[A-Za-z]+$/

                if(f.trim()=="")
                {
                    document.getElementById("error").innerHTML="Please Enter Your UserName";
                }
                else if(!reg.test(f))
                {
                    document.getElementById("error").innerHTML="Please Enter only Alphabets";
                    return false;
                }
                else
                {
                    document.getElementById("error").innerHTML="";
                    return true;
                }
            }

            function check_name()
            {
                var nameValue = document.frm.fname.value;
                var regex = /^[A-Za-z]+$/
                
                if(nameValue.trim()=="")
                {
                    document.getElementById("errorMessage").innerHTML="Please Enter FirstName";
                }
                else if(!regex.test(nameValue))
                {
                    document.getElementById("errorMessage").innerHTML="Please Enter Only Alphabets";
                    return false;
                }
                else
                {
                    document.getElementById("errorMessage").innerHTML="";
                    return true;
                }
            }

            function checkLastName()
            {
                var lastNamevalue = document.frm.lname.value;
                var regexlast = /^[A-Za-z]+$/

                if(lastNamevalue.trim()=="")
                {
                    document.getElementById("errorMessageShow").innerHTML="Please Enter lastName";
                }
                else if(!regexlast.test(lastNamevalue))
                {
                    document.getElementById("errorMessageShow").innerHTML="Please Enter Valid Data";
                    return false;
                }
                else
                {
                    document.getElementById("errorMessageShow").innerHTML="";
                    return true;
                }
            }

            function checkEmail()
            {
                var emailValue = document.frm.email.value;
                var regexEmail = /^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}$/
                
                if(emailValue.trim()=="")
                {
                    document.getElementById("errorMessageShowData").innerHTML="Please Enter Email";
                }
                else if(!regexEmail.test(emailValue))
                {
                    document.getElementById("errorMessageShowData").innerHTML="Please Enter valid Email Address";
                    return false;
                }
                else
                {
                    document.getElementById("errorMessageShowData").innerHTML="";
                    return true;
                }
            }

            function checkPassword()
            {
                var passwordValue = document.frm.pass1.value;
                var regexPassword = /^[a-zA-Z0-9!@#$%^&*]{8,16}$/
                if(passwordValue.trim()=="")
                {
                    console.log("reached")
                    document.getElementById("errormessageData").innerHTML="Please Enter Password";
                }
                else if(!regexPassword.test(passwordValue))
                {
                    document.getElementById("errormessageData").innerHTML="Please Enter Valid Password";
                    return false;
                }
                else
                {
                    document.getElementById("errormessageData").innerHTML="";
                    return true;
                }
            }

            function checkConfirmPassword()
            {
                var confirmPasswordValue = document.frm.pass2.value;
                var regexConfirmPassword = /^[a-zA-Z0-9!@#$%^&*]{8,16}$/
                if(confirmPasswordValue.trim()=="")
                {
                    document.getElementById("errormessages").innerHTML="Please Enter Confirm Password";
                }
                else if(!regexConfirmPassword.test(confirmPasswordValue))
                //else if(passwordValue!=confirmPasswordValue)
                {
                    document.getElementById("errormessages").innerHTML="Please Enter Valid Password";
                    return false;
                }
                else
                {
                    document.getElementById("errormessages").innerHTML="";
                    return true;
                }
            }

           function checking()
           {
            if(check_username && check_name && checkEmail && checkLastName && checkPassword && checkConfirmPassword)
            {
                console.log("working");
            } 
           }
            
        </script>
       
        <style>
            *
            {
                margin : 0px;
                padding : 0px;
            }
            input
            {
                height :35px;
                border-color : blue;
            }
            button
            {
                height : 35px;
                background-color : lightblue;
            }
            div
            {
                height : 80px;
                width : 100%;
                border : 1px solid black;
                background-color : #aad3f2;  
            }
            td
            {
                height : 50px;  
            }
            body
            {
                background-color : lightyellow;
            }
            
        </style>
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span arin-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %} 
        {% comment %} <div style="border: 1px solid black; height: 500px; width : 500px;  margin-top: 250px; margin-left: 600px;"> {% endcomment %}
            <center>
               <div> <h1 style="color:orange; margin-top:20px;">Sign Up</h1></div>
               <br/><br/>
               <table>   
                <form action="/signup" method="post" name="frm">
                    {% csrf_token %}
                    <tr>
                        <td>Username</td>
                        <td><input type="text" id="username" name="username" placeholder="create a username(only letters and numbers)" onblur="check_username();"></td>
                        <td><span id="error" style="color:red;"></span></td>
                    </tr>
                    
                    <tr> 
                        <td>First Name</td>
                        <td><input type="text" id="fname" name="fname" placeholder="Enter first name" onblur="check_name();" required></td>
                        <td><span id="errorMessage" style="color:red"></span></td>
                    </tr>
                    
                  

                    <tr>
                        <td>last Name</td>
                        <td><input type="text" id="lname" name="lname" placeholder="Enter last name" onblur="checkLastName();"required></td>
                        <td><span id="errorMessageShow" style="color:red"></span></td>
                    </tr>
                    
                    

                    <tr>
                        <td>Email Address</td>
                        <td><input type="email" id="email" name="email" placeholder="Enter email address" onblur="checkEmail();" required></td>
                        <td><span id="errorMessageShowData" style="color:red"></span></td>
                    </tr>
                    
                   

                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="pass1" name="pass1" placeholder="Enter password" onblur="checkPassword();" required></td>
                        <td><span id="errormessageData" style="color:red"></span> </td>
                    </tr>
                    
                    

                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" id="pass2" name="pass2" placeholder="Enter confirm password" onblur="checkConfirmPassword();" required></td>
                        <td><span id ="errormessages" style="color:red"></span> 
                        </td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td><button type="submit" align="center" onclick="checking();">sign Up</button></td>
                    </tr>
                    
                {% comment %} </div> {% endcomment %}
                </form>
            </table>
            </center>
    </body>
</html>
