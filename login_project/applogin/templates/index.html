<html>
    <head>
        <title>applogin</title>
        <style>
            *
            {
                margin : 0px;
                padding : 0px;
            }
            div
            {
                height : 80px;
                width : 100%;
                border : 1px solid black;
                background-color : #d6d19a;
            }
            body
            {
                background-color : #bde7f0;
            }
            h1
            {
                margin-top : 15px;
            }
        </style>
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span arin-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        <center>
        <div><h1>Welcome to login system</h1></div>
        <br/></br/>
    
        {% if user.is_authenticated %}
            
            <h2>Hello {{ fname }} </h2>
            <h2>you re successfully logged in</h2>
            <button type="submit"><a href="/logout">Logout</a></button>
        </center>
       
        {% else %}
        <button type="submit"><a href="/signup">Signup</a></button>
        <button type="submit"><a href="/login">Login</a></button>
        {% endif %}
    </body>
</html>
